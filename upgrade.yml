---

- hosts: all
  serial: 1

  tasks:
  - name: Update all packages
    apt:
      upgrade: "dist"
    become: true

  - name: restart machine
    shell: sleep 2 && shutdown -r now "Ansible updates triggered"
    async: 1
    poll: 0
    become: true
    ignore_errors: true

  - name: waiting for server to come back
    local_action:
      module: wait_for
      host: "{{ inventory_hostname }}"
      state: started
      delay: 30
      timeout: 300
    become: false
